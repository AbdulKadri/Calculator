<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>

    <div class="container1">
        <div id="screen">
            <div id="results" class="start_up"></div>
            <br>
            <div id="calculation"></div>
        </div>
        <div class="btns">
            <button id="clear" class="btn orange">C</button>
            <button id="delete" class="btn orange">del</button>
            <button id="power" class="btn orange" value="^" data-operator>^</button>
            <button id="divide" class="btn orange" value="/" data-operator>/</button>
        
            <button id="seven" class="btn" data-number>7</button>
            <button id="eight" class="btn" data-number>8</button>
            <button id="nine" class="btn" data-number>9</button>
            <button id="multiply" class="btn orange" value="*" data-operator>*</button>
            
            
            <button id="four" class="btn" data-number>4</button>
            <button id="five" class="btn" data-number>5</button>
            <button id="six" class="btn" data-number>6</button>
            <button id="subtract" class="btn orange" value="-" data-operator>-</button>

            <button id="one" class="btn" data-number>1</button>
            <button id="two" class="btn" data-number>2</button>
            <button id="three" class="btn" data-number>3</button>
            <button id="add" class="btn orange" value="+" data-operator>+</button>
            
            <button id="zero" class="btn" data-number>0</button>
            <button id="decimal" class="btn">.</button>
            <button id="pos_neg" class="btn" value="+/-">+/-</button>
            <button id="equal" class="btn orange">=</button>
        </div>
    </div>

    <div id="error">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</div>
    
</body>
</html>
