<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>

    <div class="container1">
        <div id="screen">1+1</div>
        <div class="btns">
            <button id="clear" class="btn span-2 orange">clear</button>
            <button id="pos/neg" class="btn orange">+/-</button>
            <button id="divide" class="btn orange">/</button>
        
            <button id="seven" class="btn">7</button>
            <button id="eight" class="btn">8</button>
            <button id="nine" class="btn">9</button>
            <button id="multiply" class="btn orange">*</button>
            
            
            <button id="four" class="btn">4</button>
            <button id="five" class="btn">5</button>
            <button id="six" class="btn">6</button>
            <button id="subtract" class="btn orange">-</button>

            <button id="one" class="btn">1</button>
            <button id="two" class="btn">2</button>
            <button id="three" class="btn">3</button>
            <button id="add" class="btn orange">+</button>
            
            <button id="zero" class="btn span-3">0</button>
            <button id="equal" class="btn orange">equal</button>
        </div>
    </div>
    
</body>
</html>
